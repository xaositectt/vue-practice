<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app-1">
    <div v-for="girl in girls">
      <div>
        {{ girl }}
      </div>
    </div>

    <br>
    <input v-model="message" placeholder="edit me">
    <p>Message is: {{ message }}</p>

    <span>Multiline message is:</span>
    <p>{{ message2 }}</p>
    <br>
    <textarea v-model="message2" placeholder="add multiple lines"></textarea>

    <br>
    <input type="checkbox" id="checkbox" v-model="checked">
    <div>{{ checked }}</div>
    <br>


    <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
    <label for="jack">Jack</label>
    <input type="checkbox" id="john" value="John" v-model="checkedNames">
    <label for="john">John</label>
    <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
    <label for="mike">Mike</label>
    <br>
    <span>Checked names: {{ checkedNames }}</span>
    <br>

    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{ picked }}</span>

    <select v-model="selected">
      <option disabled value="">Please select one</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>
    <br>

    
    <select v-model="selectedM" multiple>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <span>Selected: {{ selectedM }}</span>
    <br>

    <select v-model="selectedO">
      <option v-for="option in options" v-bind:value="option.value">
        {{ option.text }}
      </option>
    </select>
    <span>Selected: {{ selectedO }}</span>
    <br>

    <input type="checkbox" v-model="toggle" true-value="yes" false-value="no">
    <span>{{ toggle }}</span>
    <br>

    <input type="radio" v-model="pick" v-bind:value="radioBoxWillDisplayMyValue">
    <span>{{ pick }}</span>
    <br>

    <select v-model="selectedObject">
      <!-- inline object literal -->
      <option v-bind:value="{ number1: 123 }">{{ selectedObject.number1 }}</option>
      <option v-bind:value="{ number2: 456 }">{{ selectedObject.number2 }}</option>
      <option v-bind:value="{ number3: 789 }">{{ selectedObject.number3 }}</option>
    </select>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app1 = new Vue({
      el: '#app-1',
      data: {
        girls: ['Rachel', 'Monica', 'Phoebe'],
        message: '',
        message2: '',
        checked: '',
        checkedNames: [],
        picked: '',
        selected: '',
        selectedM: [],
        toggle: '',
        pick: '',
        radioBoxWillDisplayMyValue: 'HUEHUE',
        selectedObject: {},
        options: [{
            text: 'One',
            value: 'Leila'
          },
          {
            text: 'Two',
            value: 'Paige'
          },
          {
            text: 'Three',
            value: 'Lily'
          },
        ],
        selectedO: '',
      },
    })
  </script>
</body>

</html>
