<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>

  <div id="app">
     <div>
       {{ girl1 | capitalize | conc(' could not be more perfect') }}
     </div>
     <div>
       {{ girl2 | decapitalize | conc(' is perfect') }}
     </div>
  </div>
  
  <script>

    Vue.filter('decapitalize', function (value) {
      if (!value) return ''
      value = value.toString()
      return value.charAt(0).toLowerCase() + value.slice(1)
    })

    const app = new Vue({
      el: '#app',
      data: {
        girl1: 'leila',
        girl2: 'Paige',
      },
      filters: {
        capitalize: function (value) {
          if (!value) return ''
          value = value.toString()
          return value.charAt(0).toUpperCase() + value.slice(1)
        },
        conc: function (value, toAdd) {
          if (typeof toAdd === 'string' && value ) {
            return value + toAdd
          }
        },
      }
    })
    
  </script>
</body>
</html>
