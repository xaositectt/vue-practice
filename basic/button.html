<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="app-1">
    <div v-for="girl in list">
      <div>
        {{ girl }}
      </div>
    </div>
    <div> {{ counter }}</div>
    <button v-on:click="counter += 1">add 1</button>
    <button v-on:click="greet()">greet Paige!</button>
    <button v-on:click="say('YOLO')">swag</button>
    <button v-on:click="warn('Form cannot be submitted yet.', $event)">
      Submit
    </button>
    <br>
    enter key up<input @keyup.enter="greet()">
    <br>
    enter key down<input @keydown.enter="greet()"> 
    <br>
    alt + enter key down<input @keydown.alt.enter="greet()"> 

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    let app1 = new Vue({
      el: '#app-1',
      data: {
        list: ['Paige', 'Leila', 'Fansen'],
        counter: 1,
      },
      methods: {
        greet: function (event) {
          // `this` inside methods points to the Vue instance
          alert('Hello ' + this.list[0] + '!')
          if (event) {
            // `event` is the native DOM event
            console.log(event)
          }
        },
        say: function (message) {
          alert(message);
        },
        warn: function (message, event) {
          if (event) {
            event.preventDefault()
            alert(message)
          }
        }
      }
    })
  </script>
</body>

</html>
